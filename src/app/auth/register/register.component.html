<div class="row">
    <div class="col-md-12">
        <h3 class="text-primary text-center">Sign up</h3>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <p *ngIf="errorMessage" class="text-danger text-center">{{errorMessage}}</p>
    </div>
</div>

<div class="row justify-content-center">
    <div class="col-md-6">
        <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter name"
                    formControlName="name" />
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter username"
                    formControlName="username" />
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" formControlName="email" />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter password"
                    formControlName="password" />
            </div>
            <div class="form-group">
                <label for="rePassword">Repeat password</label>
                <input type="password" class="form-control" id="rePassword" placeholder="Repeat password"
                    formControlName="rePassword" />
            </div>
            <div class="form-froup">
                <button type="submit" class="btn btn-primary">Sign up</button>
            </div>
        </form>
    </div>
</div>
